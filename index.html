<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="py_content">
    <!--时间表-->
    <div class="py_title">电子时钟</div>
    <div class="py_view">
         <div class="py-cell">
            <span class="py_colon" data-color="1"></span>
            <span class="py_hour"></span>
            <span class="py_hour"></span>
            <span class="py_colon" data-color="1">:</span>
            <span class="py_minute"></span>
            <span class="py_minute"></span>
            <span class="py_colon" data-color="1">:</span>
            <span class="pysecond"></span>
            <span class="pysecond"></span>
            <span class="py_colon" data-color="1"></span>
        </div>
    </div>
</div>
<div class="py_content">
    <!--时间表-->
    <div class="py_title">秒表</div>
    <div class="py_view">
        <div class="py-cell" id="Stopwatch">
           <span></span>
        </div>
    </div>
    <button id="start">start</button>
    <button id="restart">restart</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
